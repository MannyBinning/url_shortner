<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>URL Shortener</title>
</head>

<body>
    <div class="navbar">
        <h1 class="logo">SHORTEN URLs</h1>
        <nav>
            <ul>
                <li>
                    <a href="{{ url_for('index') }}">Home </a>
                </li>
                <li>
                    <a href="{{ url_for('display_url_log') }}">URLS</a>
                </li>
            </ul>
        </nav>
    </div>  
    <div class="background">
    <div class="container">
        <form class="row" action="{{ url_for('index') }}" method="POST">
            <div class="col-2"></div>
            <div class="col-8 margin-top text-center">
                <h2 for="original_url" class="form-label"><strong>Enter the URL</strong> </h2>
                <input type="url" class="form-control mt-1" name="original_url" id="original_url" placeholder="URL" validate
                    required>
            </div>
            <div class="col-2"></div>
            <div class="row mt-5">
                <div class="col text-center">
                    <button type="submit" class="btn btn-dark">
                        Shorten URL
                    </button>
                </div>
            </div>
            
        </form>
        <div>
            {% block container %}
            {% endblock %}
        </div>
        
    </div>
</div>

{% block content %}
{% endblock %}

</body>

</html>
